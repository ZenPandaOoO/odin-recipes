        <h1>Curry</h1>

        <h3>Ingredients</h3>
        <ul>
            <li><strong>1 pound</strong> boneless, skinless chicken breasts, cut into 1-inch pieces</li>
            <li><strong>1</strong> onion, <em>chopped</em></li>
            <li><strong>2 cloves</strong> garlic, <em>minced</em></li>
            <li><strong>1 jar</strong> of your favorite curry sauce</li>
            <li><strong>1 cup</strong> vegetable broth</li>
            <li><strong>1/2 cup</strong> coconut milk</li>
            <li>Salt and Pepper to <em>taste</em></li>
            <li>Fresh cilantro for garnish</li>
        </ul>
